<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            margin-top: 10px;
            transition: .5s;
            background-color: gray;
        }
        .green:hover{
            background-color: green;
           
        }
        .blue:hover{
            background-color: blue;
           
        }
        .purple:hover{
            background-color: purple;
           
        }
    </style>
</head>
<body>
    <div class="box green" id="box-green"></div>
    <div class="box blue" id="box-blue"></div>
    <div class="box purple" id="box-purple"></div>
</body>
</html>
